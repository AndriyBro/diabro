    function toggleHiddenText(index) {
      var hiddenText = document.getElementById("hiddenText" + index);
      var displayValue = window.getComputedStyle(hiddenText).getPropertyValue("display");
      
      if (displayValue === "none") {
        hiddenText.style.display = "block";
      } else {
        hiddenText.style.display = "none";
      }
    }
